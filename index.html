<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    
    <title>億家水電修繕會員頁面</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-louisaGray min-h-screen">

<!-- Phone Binding Section -->
<div id="phone-binding-section" class="bg-white rounded-lg shadow-md p-6 mb-6">
    <div class="text-center mb-6">
        <img id="profileImage" class="w-24 h-24 rounded-full mx-auto mb-3" src="" alt="Profile">
        <div id="profileName" class="text-lg font-semibold text-gray-800"></div>
    </div>
    <div class="mb-6">
        <label for="phoneNumber" class="block text-gray-700 text-sm font-bold mb-2">請輸入手機號碼進行會員綁定</label>
        <input type="tel" id="phoneNumber" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-[#007BC2] focus:ring-2 focus:ring-[#007BC2] focus:ring-opacity-50">
        <div id="phoneError" class="text-red-500 text-sm mt-1 hidden">請輸入正確的格式</div>
    </div>
    <button onclick="submitUserData()"
            class="w-full bg-[#007BC2] text-white py-3 px-4 rounded-lg hover:bg-[#0066a3] transition-colors duration-300 font-medium">
        會員綁定
    </button>
</div>

<div id="user-profile-section" class="p-4 w-full">
    <!-- 黑卡卡片 -->
    <div class=" text-white rounded-xl shadow-lg px-4 py-4 h-[200px] "
         style="background: linear-gradient(to right, #000000, #434343);">
        <div class="flex justify-end items-center">
            <h1 class="text-[28px] font-semibold">億家水電</h1>
        </div>
        <div class="flex justify-start items-center h-auto">
            <!--            <img src="https://adminpanel.yijia.services/storage/images/logo_removebg.png" alt="億家水電修繕承包工程後台">-->
        </div>
        <div class="mb-2">
            <!--            <p class="tracking-widest text-[20px] pl-2">174290768379147</p>-->
        </div>
        <div class="flex justify-content-start text-sm w-full">
            <div class="w-full">
                <p class="text-[18px] mb-2">姓名</p>
                <p id="name" class="font-bold text-[20px]">xxxxx</p>
            </div>
            <div class="w-full text-right">
                <p class="text-[18px] mb-2">等級</p>
                <p id="level" class="font-bold text-[20px]">銅</p>
            </div>
            <div class="w-full text-left">
            </div>
        </div>
        <div class="w-full text-right text-[12px]">
            <p>VIP CARD</p>
        </div>
    </div>
    <br>
    <p class="text-[20px]">歷史派工單</p>
    
    <!-- 折疊式選單 Container -->
    <div id="dispatches" class="space-y-2">
        <!-- Orders will be dynamically inserted here -->
    </div>
</div>
<script src="liff.js"></script>
</body>
</html>
